name: my-bun-build
on: push
jobs:
  my-job:
    name: my-job
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: actions/checkout@v4
        uses: oven-sh/setup-bun@v1
        run: bun i
        run: bun build index.js --compile --outfile experimental_build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: experimental_build